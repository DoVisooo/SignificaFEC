<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marceloflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="prime-header">
        <div class="prime-logo" id="marceloflix-logo">Marceloflix</div>
        <div class="prime-search">
            <input type="text" id="searchInput" placeholder="Search for a movie...">
            <button id="searchButton">Search</button>
        </div>
    </header>
    <main>
        <div class="details-container">
            <img id="movieImage" src="" alt="Movie Poster">
            <div class="detailsFavorite-icon" id="favoriteButton">â™¡</div>
            <h2 id="movieTitle"></h2>
            <p id="movieYear"></p>
            <p id="movieType"></p>
            <p id="moviePlot"></p>
        </div>
    </main>
    <script>
        const marceloflixLogo = document.getElementById('marceloflix-logo');
        marceloflixLogo.addEventListener('click', function() {
            window.location.href = 'Homepage.html';
        });
    </script>
    <script src="movie-details.js"></script>
</body>
</html>
